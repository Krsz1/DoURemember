version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: nist-api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - notification-service
    networks:
      - douremember-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - NODE_ENV=development
      - PORT=5000
    expose:
      - "5000"
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    networks:
      - douremember-network

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      - NODE_ENV=development
      - PORT=5003
    expose:
      - "5003"
    volumes:
      - ./notification-service:/app
      - /app/node_modules
    networks:
      - douremember-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      - NODE_ENV=development
      - USERS_PORT=5001
    expose:
      - "5001"
    volumes:
      - ./user-service:/app
      - /app/node_modules
    networks:
      - douremember-network

networks:
  douremember-network:
    driver: bridge